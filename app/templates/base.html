<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>No title</title>
      {% endif %}
    </head>
    <body>
        <div> Useful:
            <a href="{{ url_for('index') }}">Home</a> 
            <a href="{{ url_for('login') }}">LogIn</a> 
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for m in messages %}
            <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
